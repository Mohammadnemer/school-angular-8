<div class="container">
  <div class="form"  >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="fields.username.value" [name]="username"> 
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="fields.password.value" [name]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      <button mat-flat-button md-colors="background : 'red'">Click me!</button>
    </div>
</div>
